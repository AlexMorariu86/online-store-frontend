<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Skateboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card-image {
            transition: transform 0.5s ease;
        }
        .card:hover .card-image {
            transform: scale(1.03);
        }
        .card-button {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-7xl text-center font-bold mb-8">WILDLIFE</h1>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Card 1 -->
            <a href="skate.html" class="bg-white rounded-lg shadow-md overflow-hidden card flex flex-col items-center">
                <!-- Mobile Image -->
                <img src="../src/assets/landing-page-photos/skate-horizontal.png" alt="Mobile Image 1" class="block md:hidden card-image">
                <!-- Desktop Image -->
                <img src="../src/assets/landing-page-photos/skate-vertical.png" alt="Desktop Image 1" class="hidden md:block card-image">
            </a>

            <!-- Card 2 -->
            <a href="apparel.html" class="bg-white rounded-lg shadow-md overflow-hidden card flex flex-col items-center">
                <!-- Mobile Image -->
                <img src="../src/assets/landing-page-photos/apparel-horizontal.png" alt="Mobile Image 2" class="block md:hidden card-image">
                <!-- Desktop Image -->
                <img src="../src/assets/landing-page-photos/apparel-vertical.png" alt="Desktop Image 2" class="hidden md:block card-image">
            </a>

            <!-- Card 3 -->
            <a href="accessories.html" class="bg-white rounded-lg shadow-md overflow-hidden card flex flex-col items-center">
                <!-- Mobile Image -->
                <img src="../src/assets/landing-page-photos/accesories-horizontal.png" alt="Mobile Image 3" class="block md:hidden card-image">
                <!-- Desktop Image -->
                <img src="../src/assets/landing-page-photos/accesories-vertical.png" alt="Desktop Image 3" class="hidden md:block card-image">
            </a>
        </div>
    </div>
</body>
</html>
